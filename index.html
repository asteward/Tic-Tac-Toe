<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-tac-toe</h1>
    <div id="game">
      <div class="row" id="row-1">
        <div class="space" ><button type="click" class="btn btn-default" id="1-1"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="1-2"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="1-3"><span class="mark-x"></span></button></div>
      </div>
      <div class="row" id="row-2">
        <div class="space" ><button type="click" class="btn btn-default" id="2-1"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="2-2"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="2-3"><span class="mark-x"></span></button></div>
      </div>
      <div class="row" id="row-3">
        <div class="space" ><button type="click" class="btn btn-default" id="3-1"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="3-2"><span class="mark-x"></span></button></div>
        <div class="space" ><button type="click" class="btn btn-default" id="3-3"><span class="mark-x"></span></button></div>
      </div>
    </div>
    <div id="game-over">
      <h1>GAME OVER!</h1>
    </div>
  </div><!-- Container -->
</body>
</html>
